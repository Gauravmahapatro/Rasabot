    - title: "Great"
      payload: "/mood_great"
    - title: "Not Doing Good"
      payload: "/mood_unhappy"

  utter_options:
  - text: "I can help you with queries related to holiday,leave policy,referral bonus,attendance and exit process."

  utter_holiday_client:
  - text: "Client holiday calendar will be applicable for associates working at client site."

  utter_holiday_india:
  - text: "India holiday calendar will be applicable for associates working in India."

  utter_holiday_me:
  - text: "Can you please help me with your base location?"

  utter_no_holiday_client:
  - text: "Associate at client site needs to work on the day when client do not have a holiday. If the associate is an Abzooba employee, he/she can work with their Abzooba manager to get a comp day off."

  utter_numof_holiday_india:
  - text: "There are total 12 holidays for Indian associates and the holiday calendar can be accessed from the below url."

  utter_numof_holiday_client:
  - text: "There are total 12 holidays for US associates and the holiday calendar can be accessed from the below url."

  utter_floating_holiday:
  - text: "Associates are eligible for 2 Floating Holidays designated for respective locations."

  utter_floating_holiday_process:
  - text: "To avail, associates should apply on the HRMS system with prior approval from the Project Manager and Mentor marking RMG."

  utter_leavepolicy_calendar:
  - text: "The leave calendar followed by Abzooba is from 1 January to 31 December."

  utter_leavepolicy_privilege:
  - text: "15,for new joiners' leaves are allotted on pro-rata basis considering date of joining. 7 of such leaves are carried forward to the next year, or on prorate basis considering date of joining."

  utter_leavepolicy_casual:
  - text: "10,for new joiners' leaves are allotted on pro rata basis considering date of joining. Such leaves are not carried forward to the next year."

  utter_leavepolicy_sick:
  - text: "3,such leaves are carried forward and maximum accumulation is 56."

  utter_leavepolicy_consultants:
  - text: "Abzooba's consultants on direct contract are eligible for 1 day leave in a month/ 12 days leave in a year on pro rata basis depending on date of joining. Such leaves can't be carried forward to the next year."

  utter_leavepolicy_associates:
  - text: "Abzooba's associates are eligible for 15days privilege leave,10days casual leave and 3days sick leave."

  utter_leavepolicy_me:
  - text: "Can you please help me saying whether you are an associate or consultant"

  utter_leavepolicy_continuous:
  - text: "15 days of continuous leaves which should not include more than 3 continuous days of casual leave."

  utter_leavepolicy_continuous_casual:
  - text: "Total 3 days of CL leave in continuation are permissible."

  utter_leavepolicy_carry:
  - text: "All PL balance can be carried forward till September 2021."

  utter_leavepolicy_advance:
  - text: "Associates are eligible for advance Privilege Leave based on the following conditions: 1. Marriage of the associate applying for leave 2. Serious illness of the associate (supported with Doctorâ€™s prescription / certificate) 3.Death in the immediate family 4.Major natural calamity leading to loss of property."

  utter_attendance_timesheet:
  - text: "The person needs to be referred to the appropriate RMG coordinator who will generate the needed access to our internal timesheets: Sandeep Shelke: BD&C and Monal Tandon: AA"

  utter_attendance_workinghours:
  - text: "It is 9.30 A.M. to 6.00 P.M. from Monday to Friday.It may change on basis of business / project need."

  utter_attendance_wrongtimesheet:
  - text: "Please email the following teams to correct this error: Human_resources@abzooba.com and Joanita.Sontakke@abzooba.com"

  utter_referral_contractor:
  - text: "Sorry,You are not eligible."

  utter_referral_bonus:
  - text: "On a referral being hired, the referrer is credited with a referral bonus of INR Twenty Thousand (INR 20000/-) in two (2) equal instalments. The first instalment is credited along with the payroll of the month when the referee joins and the second instalment is credited along with the payroll of the month when the referee is confirmed employment with Abzooba.If the referred candidate joins within 20th of a payroll cycle (20th included), the referral bonus will get credited in the account of the referrer in the same cycle. In the event when the referred candidate joins after 20th of the payroll cycle, the referral bonus will get credited in the account of the referrer in the following cycle."

  utter_referral_process:
  - text: "All referral requests should be made through the incident management platform -JIRA by raising tickets, as a response to the job postings available on Abzooba website, or mailers sent by the Recruitment team. While making requests for referral, it is necessary to attach the resume of the candidate being referred."

  utter_referral_eligible:
  - text: "1.Temporary contractual associates and former associates are not eligible for the referral program. 2.Spouses or Children of existing associates are exempted from the referral program. 3.Fresher profiles and profile of Interns are welcome, but they are exempted from the referral program. 4.When a referred intern working with the organization is hired in direct payrolls of the organization, the referrer will be eligible to receive referral bonus. 5.Referrer on referring a candidate cannot be part of the interview panel for hiring the candidate. 6.The Reporting Managers, Project Managers, COE and Delivery Heads will not be a part of the referral policy when their referees join their team. 7.This policy is also not applicable in cases where the reporting of a candidate is pre-decided and the reporting manager/project manager refers the candidate being aware of the situation, or in a scenario where the referee on joining the organization, is made to report the associate or project manager, who had referred him/her."

  utter_exit_leavepolicy:
  - text: "Leave is not encouraged on notice period and Abzooba reserves the right to deduct salary or extend notice for absence from office in lieu of the leaves taken during the notice period."

  utter_exit_LWD:
  - text: "In case the resignation decision stands confirmed, Leadership conveys the relieving date or Last Working Day to RMG and HR at the earliest. On the receipt of formal approval from Leadership HR Ops communicate LWD to resigned associate. (preferably within 30 days from the date of resignation)"

  utter_exit_PHOKT:
  - text: "Ideally, associate is expected to complete his / her project hand over / knowledge transfer at least one day prior to actual LWD."

  utter_exit_clearance:
  - text: "Associate needs to get clearance from following departments (Considering the pandemic situation HR Ops will get the following clearance from the respective stakeholder) Mentor,Project Manager,IT,Admin,RMG,Finance,Compliance,Social Media Undertaking(Mandatory)"

  utter_exit_alumni:
  - text: "Please notify HR Ops representative during exit interview or write to us at alumni@abzooba.com so that we can add you to our Alumni Network."

  utter_exit_res_acceptance:
  - text: "On the receipt of Clearance Checklist and confirmation from respective stakeholders, resignation acceptance letter will be issued by the HR Ops Representative on LWD."

  utter_exit_expletter:
  - text: "On successful handover of Abzooba / client assets relieving letter and experience letter will be issued to resigned associate."

  utter_exit_settlement:
  - text: "Your final pay dues will be held back by Abzooba until you submit all the assets. On successful completion of asset handover, your Full and Final Settlement will be disbursed along with the upcoming pay cycle (On the first day of the month)"

  utter_exit_leave_encash:
  - text: "Only Privileged Leave balance will be encashed based on current basic salary. This is not applicable to those who are resigning on probation."

  utter_exit_insurance:
  - text: "Abzooba's group health insurance coverage will be applicable until LWD. The prorated premium will be refunded, those who have added parents/in-laws & does not have any claim for the current year for any of the family members."

  utter_exit_withdraw_pf:
  - text: "Employees Provident Fund - You can find the UAN no in Payslip. The provident fund amount can be withdrawn after 2 months from date of release if you are not continuing the account further. The date of exit will be updated from Abzooba within this period of time."

  utter_exit_gratuity:
  - text: "Gratuity - This is only applicable to those who have worked 5 years or more in the organisation (without any break-in service)."

  utter_exit_gratuity_me:
  - text: "Have you worked for more than 5years in Abzooba?"
    buttons:
      - title: "Less than 5yrs"
        payload: "/gratuity_no"
      - title: "More than 5yrs"
        payload: "/gratuity_yes"

  utter_nogratuity:
  - text: "Sorry,You are not eligible for gratuity payment from Abzooba"

  utter_yesgratuity:
  - text: "Yes,You are eligible for gratuity payment from Abzooba."

  utter_exit_queries:
  - text: "Please write to Finance Team at finance@abzooba.com For any query related to full and final settlement, Form-16, Payslip, Sodexo.For query related to Leave, Medical Insurance, statutory compliance like EPF, Gratuity etc. and any other concern, please connect with Employee Success Team at human_resources@abzooba.com"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_nohelp:
    - text: "Sorry but I could surely help you with any HR related queries."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

