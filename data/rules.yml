version: "2.0"

rules:

- rule: Say `hello` when the user starts a conversation with intent `greet`
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say about client side holiday
  steps:
  - intent: holiday_client
  - action: utter_holiday_client

- rule: Say about indian holiday
  steps:
  - intent: holiday_india
  - action: utter_holiday_india

- rule: Say if there is no holiday on client side
  steps:
  - intent: no_holiday_client
  - action: utter_no_holiday_client

- rule: Say how many num of holidays do india people get
  steps:
  - intent: numof_holiday_india
  - action: utter_numof_holiday_india

- rule: Say how many num of holidays do client side people get
  steps:
  - intent: numof_holiday_client
